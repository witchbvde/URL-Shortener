<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2;">
<div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; margin-bottom: 20px; color: #007bff;">URL Shortener</h1>
    <form action="/shorten" method="post" style="display: flex; flex-direction: column;">
        <label for="long_url" style="font-weight: bold; margin-bottom: 10px;">Enter your long URL:</label>
        <input type="text" id="long_url" name="long_url" required style="padding: 10px; border: 1px solid #ccc; border-radius: 3px; margin-bottom: 20px;">
        <input type="submit" value="Shorten" style="padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 3px; cursor: pointer;">
    </form>
</div>
</body>
</html>
